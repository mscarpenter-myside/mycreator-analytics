name: Daily ETL - MyCreator Analytics

on:
  schedule:
    # Roda todo dia Ã s 08:00 UTC (05:00 BRT)
    - cron: '0 8 * * *'
  
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ” Configurar credenciais GCP
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > credentials.json
          echo "GCP_SA_KEY=${{ secrets.GCP_SA_KEY }}" >> $GITHUB_ENV
      
      - name: ðŸš€ Executar ETL
        env:
          MYCREATOR_COOKIE: ${{ secrets.MYCREATOR_COOKIE }}
          MYCREATOR_TOKEN: ${{ secrets.MYCREATOR_TOKEN }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SHEET_TAB_NAME: "Dados_Brutos"
          WRITE_MODE: "overwrite"
          POSTS_LIMIT: "50"
          DEBUG_MODE: "false"
        run: |
          python -m src.main
      
      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          rm -f credentials.json
