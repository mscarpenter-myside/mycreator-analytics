name: Daily ETL - MyCreator Analytics

on:
  schedule:
    # Roda todo dia √†s 08:00 BRT (11:00 UTC)
    - cron: '0 11 * * *'
  
  # Permite execu√ß√£o manual
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v4
      
      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üöÄ Executar ETL
        env:
          MYCREATOR_COOKIE: ${{ secrets.MYCREATOR_COOKIE }}
          MYCREATOR_TOKEN: ${{ secrets.MYCREATOR_TOKEN }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SHEET_TAB_NAME: "Dados_Brutos"
          WRITE_MODE: "overwrite"
          POSTS_LIMIT: "50"
          DEBUG_MODE: "false"
        run: |
          python run_etl.py
