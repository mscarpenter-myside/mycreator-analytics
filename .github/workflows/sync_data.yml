name: Sync Data - MyCreator Analytics

on:
  schedule:
    # Roda todo dia √†s 07:15 BRT (10:15 UTC), 11:15 BRT (14:15 UTC) e √†s 16:15 BRT (19:15 UTC)
    # 45 mins antes do ETL principal
    - cron: '15 10 * * *'
    - cron: '15 14 * * *'
    - cron: '15 19 * * *'
  
  # Permite execu√ß√£o manual
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v4
      
      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üöÄ Acionar Sincroniza√ß√£o (MyCreator Sync)
        env:
          MYCREATOR_EMAIL: ${{ secrets.MYCREATOR_EMAIL }}
          MYCREATOR_PASSWORD: ${{ secrets.MYCREATOR_PASSWORD }}
          MYCREATOR_COOKIE: ${{ secrets.MYCREATOR_COOKIE }}
          MYCREATOR_TOKEN: ${{ secrets.MYCREATOR_TOKEN }}
        run: |
          python src/sync_data.py
          echo "Sincroniza√ß√£o acionada com sucesso! O ETL rodar√° em 45 minutos."
